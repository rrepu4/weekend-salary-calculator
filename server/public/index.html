<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms & Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2> Add Employee</h2>
    <div id="content">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
        <form class="Employee-form" onSubmit="submitForm(event)">
            First Name: <input id="FirstName-input" type="text" placeholder="First Name" required/><br />
            Last Name: <input id="LastName-input" type="text" placeholder="Last Name"  required/><br />
            ID: <input id="ID-input" type="number" placeholder=" ID " required><br>
            Title: <input id="Title-input" type="text" placeholder="Tile" required/><br />
            Annual Salary: <input id="AnnualSalary-input" type="number" placeholder="Annual Salary" required/><br /><br>
          <button type="submit">Submit</button> <br><br>


        </form >
        <table id="Employees">
            <!-- Table heading displays the descriptions -->
            <thead>
                <tr>
                   <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete Table Row</th>

                   

                </tr>
            </thead>
            <tbody id="EmployeeData">
                <tr>
                    <td>Jen</td>
                    <td>Barber</td>
                    <td>4521</td>
                    <td>Title</td>
                    <td>$80,000</td>
                    <td><button class="delete-btn" onclick="deleteTableRow()">Delete</button></td>
                </tr>
                <tr>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>$58,000</td>
                    <td><button class="delete-btn" onclick="deleteTableRow()">Delete</button></td>
                 
                </tr>
                <tr>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>$48,000</td>
                    <td><button class="delete-btn" onclick="deleteTableRow()">Delete</button></td>
                 
                </tr>

                <!-- innerHTML -->
                 
            </tbody>
        </table>
        <div>
            <h3>Total Monthly: <span id="Total-Monthly">41</span></h3>
        </div>
    </div>
    
    <script src="scripts/client.js"></script>
</body>

</html>
